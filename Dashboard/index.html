<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import all.css-->
    <link rel="stylesheet" href="css/all.css">

    <!--Import bootstrap.css-->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <!--Import fontawesome.css-->
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">

    <title>Tensi√¥metro | Login</title>
</head>

<body>
    <div class="login">
        <div class="login-form">
            <img src="images/logo-tech-tensiometro.png" alt="">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Login</h2>
                    <a href="views/register.html">Inscrever-se</a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <!--TODO trocar <a> por <button>-->
                    <button><a href="views/dashboard.html" class="btn">Entrar</a></button>
                </form>
            </div>
        </div>
        <div class="banner-login">
            <img src="images/foto-capa.png" alt="">
        </div>
    </div>

    <!--Import bootstrap.js-->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--Import fontawesome.js-->
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
